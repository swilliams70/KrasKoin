<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchDawgz Access Portal</title>
    <style>
      body {
        background: #0c0c0c;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      h1 {
        color: #00ff99;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #999;
        margin-bottom: 2rem;
      }
      form {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
        width: 300px;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ccc;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        background: #2a2a2a;
        color: #fff;
      }
      button {
        width: 100%;
        padding: 0.6rem;
        background: #00ff99;
        border: none;
        color: #000;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }
      .footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.75rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>WatchDawgz</h1>
    <p>Secure Analytics & Diagnostics Gateway</p>
    <form method="POST" action="/login">
      <label for="username">User ID</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="agent007"
        required
      />
      <label for="password">Access Key</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="••••••••"
        required
      />
      <button type="submit">Access Terminal</button>
    </form>
    <div class="footer">© 2025 WatchDawgz Systems • Terminal Access v2.1</div>
  </body>
</html>
