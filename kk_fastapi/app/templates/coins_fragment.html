<div id="enclave-container">
  <h2>Enclaves</h2>
  <table>
    <thead>
      <tr>
        <th>Beacon IP</th>
        <th>Coins Mined</th>
        <th>Last Submission</th>
      </tr>
    </thead>
    <tbody>
      {% for enclave, coins in enclaves.items() %}
      <tr>
        <td>{{ enclave }}</td>
        <td>{{ coins }}</td>
        <td>Testing</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="total">Total Coins Mined: <strong>{{ total_coins }}</strong></div>
</div>
